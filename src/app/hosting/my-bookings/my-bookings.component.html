<h4 style="color:grey;">My Bookings</h4>
<div class="card mb-3" *ngFor="let row of rows" style="max-width: 1200px;">
    <div class="row no-gutters">
    <div class="col-md-4">  
    <div class="card-header card-header-icon card-header-rose">


        <div class="carousel slide" id="lider" data-ride="carousel">
          <!--indicators-->
          <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
            <li data-target="#slider" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="http://127.0.0.1:8001/img/{{ row.post.post_image }}" style="width :100%; height : 100%">
              <div class="carousel-caption">
              </div>
            </div>
        
        
          </div>
         
        </div>
      </div>     
     </div>
    <div class="col-md-8">
      <div class="card-body">
        
        <h5 class="card-title">{{ row.post.title }}</h5>
        <h3>{{ row.post.post_city_name }}</h3>

        <p class="card-text" [innerHTML]="row.post.post_description"></p>
        <p>
        	<span>Booking Date From: </span>{{row.reservation.from_date}}<br>
        	<span>To: </span>{{row.reservation.to_date}}

        </p>
        <p>
        	<span style="font-weight:bold;">Owner Name: </span>{{row.post.user.nom}}<br>
        	<span style="font-weight:bold;">Owner E-Mail: </span>{{row.post.user.email}}

        </p>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


        <button class="btn"  (click)="deletePost(row.post.id)"><i class="fa fa-trash"></i> Cancel</button>
        <button class="btn" [routerLink]="['/hosting/editPost/',row.post.id]"><i class="fa fa-edit"></i> Confirm</button>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
 </div>

    </div>
</div>
</div>
