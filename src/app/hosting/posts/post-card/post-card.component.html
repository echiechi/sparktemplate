<div class="card mb-3" *ngFor="let post of posts" style="max-width: 1200px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <div class="card-header card-header-icon card-header-rose">
                <div class="card-icon" [routerLink]="['/hosting/myposts/'+ post.user.id]">
                    <i class="material-icons">face</i>
                </div>
                <div class="carousel slide" id="slider" data-ride="carousel">
                    <!--indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#slider" data-slide-to="0" class="active"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="http://127.0.0.1:8001/img/{{ post.post_image }}" style="width :100%; height : 100%">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
           <input  name="id"  type="hidden"  [(ngModel)]="post.id"> 

        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h3>{{ post.post_city_name }}</h3>
                <p class="card-text" [innerHTML]="post.post_description">
                </p>
                <div class="container">
                    <mat-form-field>
                        <input  [(ngModel)]="f.picker1" name="picker1" matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" placeholder="Choose a start date">
                        <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
                        <mat-datepicker #picker1 startView="year" [startAt]="minDate"></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <!-- <input matInput [matDatepicker]="picker2"  [formControl]="endDate" > -->
                        <input  [(ngModel)]="f.picker2" name="picker2"  matInput [min]="startDate" [max]="maxDate" [matDatepicker]="picker2" placeholder="Choose an end date">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2 startView="year" [startAt]="startDate"></mat-datepicker>
                    </mat-form-field>
                </div>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-default">Book your Couch</button>
                </div>
                <!--      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                <div align="right">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <i>15 likes </i>
                </div>
            </div>
        </div>
      </form>
    </div>
