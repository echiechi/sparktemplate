<div>
    <h3>Dashboard</h3>
</div>
<div class="row">

    <div class="col-md-12 py-12 px-5" style="padding-right: 50px;">
        <div class="row">
            <div class="col-md-4" *ngFor="let user of users">
                <app-carte [id]="user.id" [nom]="user.nom" [prenom]="user.prenom" [roles]="user.roles"
                                [email]="user.email" [avatar]="user.avatar"></app-carte>
            </div>
        </div>
        <div class="row">
            <div class="card card-chart" style="margin-left: 5px;">
                <div class="card-header card-header-success">
                    <div class="ct-chart" id="dailySalesChart"></div>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Daily Sales</h4>
                    <p class="card-category">
                        <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today
                        sales.</p>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">access_time</i> updated 4 minutes ago
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="padding-left: 20px;padding-right: 20px;">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Orders</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="text-warning">
                <th>ID</th>
                <th>Customer Name</th>
                <th>Delivery status</th>
                <th>Order</th>
                <th>Action</th>
                </thead>
                <tbody>
                <tr *ngFor="let i of [1,2,3]">
                    <td>1</td>
                    <td>Dakota Rice</td>
                    <td><a>Order</a></td>
                    <td>In progress</td>
                    <td>
                        <a mat-button> View </a>
                        <button mat-button color="warn"> Delete </button>
                        <button mat-button color="warn"> Change Status </button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
