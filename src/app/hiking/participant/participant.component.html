<a class=" pull-right" routerLink="/hiking/home">Home Page</a>


<div class="row card-body">
    <div class="col-lg-4 col-md-4">
        <div class="card">


            <div class="card-body">
                <div class="tab-content">


                        <div class="form-group col-md-12">
                            <label>First Name : </label>
                            <input type="text" class="form-control" [(ngModel)]="participant.firstName">

                        </div>
                        <div class="form-group col-md-12">
                            <label>Last Name :</label>
                            <input type="text" class="form-control" [(ngModel)]="participant.lastName">
                        </div>

                        <div class="form-group col-md-12">
                            <label>Age :</label>
                            <input type="number" class="form-control" [(ngModel)]="participant.age">
                        </div>

                        <div class="form-group col-md-12">
                            <label> Phone : </label>
                            <input type="text" class="form-control" [(ngModel)]="participant.phone">
                        </div>
                    <div class="form-group col-md-12">
                        <label> Name Event : </label>
                        <input type="text" class="form-control" [(ngModel)]="participant.nameEvent" disabled="true">
                    </div>


                        <div>
                            <button type="button" class="btn btn-info marge pull-right"
                                    size="lg" (click)="sendParticipant()"> Sign in
                            </button>
                        </div>



                </div>
            </div>
        </div>
    </div>


    <div class="col-lg-8 col-md-8">
        <div class="card">

            <div class="card-body table-responsive">

                <h2><b>Participant List</b></h2>
                <div class="table-responsive mb-4">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table id="style-3" class="table style-3  table-hover table table-bordered table-striped mb-0">
                            <thead>
                            <tr>
                                <th hidden>Id</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Phone</th>
                                <th>Name Event</th>
                                <th>Edit</th>
                                <th>Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let p of listparticipant, let i=index">
                                <td hidden>{{p.id}}</td>
                                <td>{{p.firstName}}</td>
                                <td>{{p.lastName}}</td>
                                <td>{{p.age}}</td>
                                <td>{{p.phone}}</td>
                                <td>{{p.nameEvent}}</td>
                                <td class="text-center">
                                    <ul class="table-controls">

                                        <li><a [routerLink]="'/hiking/updateParticipant/'+p.id"
                                               class="bs-tooltip" data-toggle="tooltip" data-placement="top" title=""
                                               data-original-title="Edit">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-edit-2 p-1 br-6 mb-1">
                                                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                            </svg>
                                        </a></li>
                                    </ul>
                                </td>


                                <td class="text-center">
                                    <ul class="table-controls">


                                        <li><button class="btn btn-danger" data-placement="top" (click)="deleteParticipant(p.id)"
                                               data-toggle="tooltip" title="Delete">
                                            delete
                                        </button></li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                    </button>
                                    <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input class="form-control " type="text" placeholder="Tiger Nixon">
                                    </div>
                                    <div class="form-group">

                                        <input class="form-control " type="text" placeholder="System Architect">
                                    </div>
                                    <div class="form-group">


                                        <input class="form-control " type="text" placeholder="Edinburgh">

                                    </div>
                                </div>
                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span
                                            class="glyphicon glyphicon-ok-sign"></span> Update
                                    </button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>


                    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                    </button>
                                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                                </div>
                                <div class="modal-body">

                                    <div class="alert alert-danger"><span
                                            class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to
                                        delete this Record?
                                    </div>

                                </div>
                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-success"><span
                                            class="glyphicon glyphicon-ok-sign"></span> Yes
                                    </button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal"><span
                                            class="glyphicon glyphicon-remove"></span> No
                                    </button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>


                </div>

            </div>
        </div>
    </div>

</div>
