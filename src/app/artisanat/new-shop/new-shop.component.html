<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Add new Shop</h4>
        <p class="card-category">Shop name here</p>
    </div>
    <div class="card-body">
        <form  #shopForm="ngForm">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Shop Name" [(ngModel)]="shop.name" name="name" #name="ngModel">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Shop Description" type="text" [(ngModel)]="shop.description" name="description"
                            #type="ngModel">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="City" type="text" [(ngModel)]="shop.city" name="city"
                            #city="ngModel">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Country" type="text" [(ngModel)]="shop.country" name="country"
                            #country="ngModel">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">
                            <i class="material-icons">
                                cloud_upload</i>
                        </span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01" (change)="setFile($event)">
                        <label class="custom-file-label" style="color : blue" for="inputGroupFile01">
                            <a>{{ shop.imageName }}</a></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Search Key Words</label>
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Tunisian Shop" [(ngModel)]="shop.keyWords" name="keyWords"
                            #keyWords="ngModel"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button (click)="onSubmit()" class="btn btn-danger pull-right">Save Shop</button>
            <button mat-raised-button (click)="delete()" class="btn btn-danger pull-right">delete</button>

            <div class="clearfix"></div>
        </form>
    </div>
</div>
