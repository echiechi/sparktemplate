<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Add new Shop</h4>
        <p class="card-category">Shop name here</p>
    </div>
    <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Shop Name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Shop Type" type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Shop worker</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let user of ['wassim','omar','chedly']" [value]="user">
                                {{user}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="City" type="text">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Country" type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">
                            <i class="material-icons">
                                cloud_upload</i>
                        </span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" style="color : blue" for="inputGroupFile01">
                            <a>Upload image</a></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Search Key Words</label>
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Tunisian Shop"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save Shop</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
