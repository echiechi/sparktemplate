<h3>Stock</h3>
<button mat-button color="warn" [routerLink]="'/artisanat/myShop/'+shopId+'/newproduct'">Add Product</button>
<div style="height: 70vh;overflow: auto;">
    <table class="table table-hover">
        <thead class=" text-warning">
            <th>ID</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Likes</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{ p.product.id }}</td>
                <td>{{ p.product.name }}</td>
                <td> {{ p.product.unitPrice }}</td>
                <td> {{ p.quantity }}</td>
                <td> {{ p.product.likes }}</td>
                <td>
                    <a mat-button  color="warn" > Delete </a>
                    <button mat-button [routerLink]="'/artisanat/myShop/'+shopId+'/editproduct/'+ p.id"> Edit
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>
